spring:
  security:
    user:
      name: rare
      password: f01a7031fc17

  data:
    elasticsearch:
        host: 127.0.0.1
        port: 9200

  jackson:
    deserialization:
      accept-single-value-as-array: true

management:
  endpoint:
    health:
      show-details: 'always'
  endpoints:
    web:
      exposure:
        include: '*'

server:
  compression:
    enabled: true
    mime-types:
      - application/json
      - application/javascript
      - text/html
      - text/css
      - text/markdown

logging.level:
  root: ERROR
    # tracer: TRACE
    # Above allows for logging curl queries and responses to/from ES.
    # Need to add this header to curl: `-H "Content-Type: application/json"`
  # org.elasticsearch.client: TRACE # to log Elasticsearch queries
  org.springframework:
    boot.web.embedded.tomcat.TomcatWebServer: INFO
    web.client.RestTemplate: DEBUG

---
spring:
  config:
    activate:
      on-profile: rare-app
  cloud.config.name: rare
  security.user:
      name: rare
      password: f01a7031fc17

data-discovery:
  elasticsearch-prefix: 'rare-dev-'

server:
  port: 8080
  servlet:
    context-path: /rare-dev

