<div class="custom-control custom-switch">
  <input
    #checkbox
    type="checkbox"
    class="custom-control-input"
    id="descendants-checkbox"
    (change)="onDescendantsChecked(checkbox.checked)"
    [checked]="searchDescendants"
  />
  <label
    class="custom-control-label"
    for="descendants-checkbox"
    translate="descendants-checkbox.expand-search"
  ></label>
  <span
    class="ml-1 fa fa-question-circle-o icon-size"
    aria-hidden="true"
    [ngbTooltip]="'descendants-checkbox.tooltip' | translate"
    placement="top"
  ></span>
</div>
