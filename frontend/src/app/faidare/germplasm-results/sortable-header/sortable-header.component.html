<div role="button" (click)="onSort()">
  <span
    class="fa me-1"
    [class.not-sorted]="sortable !== criterion?.sort"
    [class.fa-arrows-v]="sortable !== criterion?.sort"
    [class.fa-long-arrow-up]="sortable === criterion?.sort && criterion?.direction !== 'desc'"
    [class.fa-long-arrow-down]="sortable === criterion?.sort && criterion?.direction === 'desc'"
  ></span>
  <ng-content></ng-content>
</div>
