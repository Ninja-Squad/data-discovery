<div class="my-3">
  <button type="button" class="btn btn-outline-secondary" (click)="export()" id="download-button">
    <span class="fa fa-download mr-1"></span>
    <span translate="faidare.germplasm-results.download"></span>
  </button>
</div>

<table class="table table-sm table-striped table-responsive-lg">
  <thead>
    <tr>
      <th translate="faidare.germplasm-results.name"></th>
      <th translate="faidare.germplasm-results.accession"></th>
      <th translate="faidare.germplasm-results.species"></th>
      <th translate="faidare.germplasm-results.institute"></th>
      <th translate="faidare.germplasm-results.biological-status"></th>
      <th translate="faidare.germplasm-results.country-of-origin"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let document of documents.content">
      <td>
        <a [href]="faidareUrl(document)">{{ document.name }}</a>
      </td>
      <td>{{ document.accessionNumber }}</td>
      <td>{{ document.species.join(', ') }}</td>
      <td>{{ document.holdingInstitute }}</td>
      <td>{{ document.biologicalStatus }}</td>
      <td>{{ document.countryOfOrigin }}</td>
    </tr>
  </tbody>
</table>
