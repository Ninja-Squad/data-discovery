<h1 class="sr-only">Ressources Agronomiques pour la Recherche</h1>

<div class="row mt-5">
  <div class="col-md-8 col-lg-9 order-md-last">
    <h2 class="sr-only">Rechercher des ressources</h2>

    <form [formGroup]="searchForm" (ngSubmit)="search()">
      <label class="sr-only" for="query">Rechercher</label>
      <div class="input-group">
        <input id="query"
               class="form-control form-control-lg"
               placeholder="Exemples : pisum sativum, rosa"
               formControlName="search"
               [ngbTypeahead]="suggesterTypeahead">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary">Recherche</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-4 col-lg-3 order-md-first mt-5 mt-md-0">
    <h2 class="sr-only">Piliers</h2>
    <rare-pillars></rare-pillars>
  </div>
</div>
