<nav class="navbar navbar-expand-md navbar-dark bg-black py-0">
  <div class="container px-0">
    <a class="navbar-brand d-flex align-items-center mr-0 px-2" routerLink="/">{{ navbar.title }}</a>
    <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar" class="collapse navbar-collapse" [class.collapse]="navbarCollapsed">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngFor="let link of navbar.links">
          <a class="nav-link d-flex align-items-center" [href]="link.url">{{ link.label }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
