<!-- tooltip precising what is the number displayed -->
<ng-template #tooltipContent>
  <ng-container [ngPlural]="count()">
    <ng-template ngPluralCase="=1">
      <span translate="document-count.one-document"></span>&ngsp;<em>{{ name() }}</em>
    </ng-template>
    <ng-template ngPluralCase="other">
      <span
        translate="document-count.several-documents"
        [translateParams]="{ count: count() | number }"
      ></span
      >&ngsp;<em>{{ name() }}</em>
    </ng-template>
  </ng-container>
</ng-template>
<!-- name, with a link if necessary, followed by the count -->
@if (url()) {
  <a [href]="url()" target="_blank">{{ name() }}</a>
} @else {
  <span>{{ name() }}</span>
}
<small
  class="ms-1"
  [class.text-body-secondary]="muted()"
  [ngbTooltip]="tooltipContent"
  placement="top"
  container="body"
  >[{{ count() | number }}]</small
>
