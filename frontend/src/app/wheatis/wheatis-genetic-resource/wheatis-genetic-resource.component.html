<div>
  <h3>
    <a class="main-link name" [href]="geneticResource.url" target="_blank">
      {{ geneticResource.name }}
    </a>
    <small> - {{ geneticResource.databaseName }}</small>
  </h3>
  <div>
    <span class="type mr-4">{{ geneticResource.entryType }}</span>
    <span class="species mr-4">
      <span *ngFor="let s of geneticResource.species" class="badge badge-secondary mr-2">{{ s }}</span>
    </span>
  </div>
  <div>
    <dd-truncatable-description [description]="geneticResource.description"></dd-truncatable-description>
  </div>
</div>
