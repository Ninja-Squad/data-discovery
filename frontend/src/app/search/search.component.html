<h1 class="sr-only" translate="search.title"></h1>

<div class="row">
  <div class="col-12 col-md-8 offset-md-4 col-lg-9 offset-lg-3 d-flex align-items-center">
    <h2 class="sr-only" translate="search.new-search"></h2>
    <form class="flex-fill" [formGroup]="searchForm" (ngSubmit)="newSearch()">
      <label class="sr-only" for="query" translate="search.search"></label>
      <div class="input-group">
        <input
          id="query"
          class="form-control"
          [placeholder]="appName + '.search.placeholder' | translate"
          formControlName="search"
          [ngbTypeahead]="suggesterTypeahead"
          [focusFirst]="false"
        />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" translate="search.search"></button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="mt-3 mb-3 d-md-none">
  <button class="btn btn-outline-secondary" (click)="toggleFilters()">
    <i class="fa fa-sliders" aria-hidden="true"></i>&ngsp;{{ 'search.filters' | translate }}&ngsp;
    <i
      class="fa"
      [class.fa-caret-up]="filtersExpanded"
      [class.fa-caret-down]="!filtersExpanded"
      aria-hidden="true"
    ></i>
  </button>
</div>
<div class="row mt-sm-2 mt-md-5">
  <!-- aggregation are collapsed on small screens in a "Filters" button  -->
  <!-- note the `collapse-md` class below, which is not a standard Bootstrap class -->
  <!-- `collapse-md` is used in the CSS of the component to always show the aggregations when on desktop (md screen and larger) -->
  <!-- even if `filtersExpanded` is false -->
  <div class="col-12 col-md-4 col-lg-3 filters collapse-md" [ngbCollapse]="!filtersExpanded">
    <h2 class="sr-only" translate="search.filters">Filters</h2>
    <dd-aggregations
      *ngIf="aggregations"
      [aggregations]="aggregations"
      [searchDescendants]="searchDescendants"
      [aggLoading]="aggLoading"
      [selectedCriteria]="aggregationCriteria"
      (aggregationsChange)="updateSearchWithAggregation($event)"
      (searchDescendantsChange)="updateSearchWithDescendants($event)"
    ></dd-aggregations>
  </div>
  <div class="col-12 col-md-8 col-lg-9">
    <!-- Loading skeleton aka PleaseWaitWidget -->
    <div class="text-center">
      <dd-loading-skeleton [loading]="searchLoading"></dd-loading-skeleton>
    </div>

    <div *ngIf="!searchLoading">
      <h2 class="sr-only" translate="search.results"></h2>
      <div *ngIf="results">
        <dd-documents [documents]="results" [aggregations]="aggregations"></dd-documents>
      </div>

      <div class="d-flex justify-content-center mt-5" *ngIf="results && results.totalPages > 1">
        <h2 class="sr-only" translate="search.paging"></h2>
        <!-- we add 1 to the page because ngb-pagination is 1 based -->
        <ngb-pagination
          *ngIf="results"
          [page]="results.number + 1"
          (pageChange)="navigateToPage($event)"
          [collectionSize]="collectionSize()"
          [pageSize]="results.size"
          [maxSize]="5"
          [boundaryLinks]="true"
          [ellipses]="false"
          size="sm"
        >
        </ngb-pagination>
      </div>
    </div>
  </div>
</div>
