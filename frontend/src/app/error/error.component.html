<div class="error alert alert-warning" *ngIf="error$ | async as error">
  <div class="d-flex">
    <div class="mr-3" style="font-size: 3em">
      <span class="fa fa-frown-o"></span>
    </div>
    <div>
      <p translate="error.title"></p>
      <p translate="error.retry"></p>
      <small
        *ngIf="error.status"
        id="error-status"
        translate="error.status"
        [translateParams]="{ status: error.status }"
      ></small>
      <small
        *ngIf="error.message"
        id="error-message"
        translate="error.message"
        [translateParams]="{ message: error.message }"
      ></small>
    </div>
  </div>
</div>
