@if (documents$ | async; as documents) {
  @for (document of documents.content; track document.identifier) {
    <div class="mb-4">
      <!-- the following component will not be the same depending on the environment.documentComponent value -->
      <!-- for example, if the application is Rare then it will be a `RareDocumentComponent` -->
      <!-- As Ivy has a stricter type checking, we need to cast the document as any -->
      <dd-document [document]="$any(document)" />
    </div>
  }
}
