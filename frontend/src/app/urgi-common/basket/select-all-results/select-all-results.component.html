@if (vm$ | async; as vm) {
  @if (vm.accessions.length > 0) {
    <div>
      @if (vm.allSelectedForOrdering) {
        <a class="btn btn-sm btn-link" (click)="removeAllFromBasket(vm.accessions)">
          <span class="fa fa-fw fa-shopping-basket"></span>&ngsp;

          @switch (vm.accessions.length) {
            @case (1) {
              <span translate="select-all-results.remove-one-from-basket"></span>
            }
            @default {
              <span
                translate="select-all-results.remove-all-from-basket"
                [translateParams]="{ itemCounter: vm.accessions.length }"
              ></span>
            }
          }
        </a>
      } @else {
        <a class="btn btn-sm btn-link" (click)="addAllToBasket(vm.accessions)">
          <span class="fa fa-fw fa-shopping-basket"></span>&ngsp;

          @switch (vm.accessions.length) {
            @case (1) {
              <span translate="select-all-results.add-one-to-basket"></span>
            }
            @default {
              <span
                translate="select-all-results.add-all-to-basket"
                [translateParams]="{ itemCounter: vm.accessions.length }"
              ></span>
            }
          }
        </a>
      }
    </div>
  }
}
